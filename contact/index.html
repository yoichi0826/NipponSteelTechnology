<!DOCTYPE HTML>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="description" content="革新的なアイデアであなたの暮らしをもっと良くする。日本製鉄技巧。">
    <meta name="keywords" content=",">
    <!--ビューポート-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>お問い合わせ | 日本製鉄技巧</title>
    <link rel="icon" href="../favicon.ico">
    <link href="../css/reset.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">


</head>

<body id="contact">

    <div class="wrap">


        <div id="scroll_opacity">

            <header class="head" id="PageTop">

                <div class="title_logo">
                    <h1><a href="../index.html"><img src="../img/top_logo.png" alt=""></a></h1>
                </div>

                <nav>
                    <ul>
                        <li><a href="../about/index.html">会社案内</a></li>
                        <li><a href="../works/index.html">事業実績</a></li>
                        <li><a href="../corporation/index.html">法人の方</a></li>
                        <li><a href="../private/index.html">個人の方</a></li>
                        <li><a href="index.html">お問い合わせ</a></li>

                    </ul>
                </nav>
            </header>

            <main>

                <section>

                    <div class="contents">
                        <div class="imgbox">
                            <img src="../img/contact_image00.png" alt="">

                        </div>

                    </div>

                    <h3 id="contact_fade1">CONTACT</h3>
                    <p id="contact_fade2">お問い合わせ</p>

                    <div class="contents">


                        <form action="" method="post" id="mail_form">
                            <dl>
                                <dt>会社名<span>Company Name</span></dt>
                                <dd><input type="text" id="company" name="company" value="" /></dd>

                                <dt>名前<span>Your Name</span></dt>
                                <dd class="required"><input type="text" id="name_1" name="name_1" value="" /> <input type="text" id="name_2" name="name_2" value="" /></dd>

                                <dt>ふりがな<span>Name Reading</span></dt>
                                <dd><input type="text" id="read_1" name="read_1" value="" /> <input type="text" id="read_2" name="read_2" value="" /></dd>

                                <dt>メールアドレス<span>Mail Address</span></dt>
                                <dd class="required"><input type="email" id="mail_address" name="mail_address" value="" /></dd>

                                <dt>メールアドレス<br />(確認用)<span>Mail Address Confirm</span></dt>
                                <dd><input type="email" id="mail_address_confirm" name="mail_address_confirm" value="" /></dd>


                                <dt>お問い合わせの種類<span>Inquiry Kind</span></dt>
                                <dd>
                                    <ul>
                                        <li><label><input type="radio" class="kind" name="kind[]" value="商品について" />商品について</label></li>
                                        <li><label><input type="radio" class="kind" name="kind[]" value="採用について" />採用について</label></li>
                                        <li><label><input type="radio" class="kind" name="kind[]" value="ご意見・ご要望" />ご意見・ご要望</label></li>

                                    </ul>
                                </dd>



                                <dt>お問い合わせの内容<span>Contents</span></dt>
                                <dd class="required"><textarea id="contents" name="contents" cols="40" rows="5"></textarea></dd>

                            </dl>

                            <p id="form_submit"><input type="button" id="form_submit_button" value="送信する" /></p>
                        </form>





                    </div>



                </section>



            </main>


            <footer>
                <a href="#PageTop">一番上に戻る</a>
                <h2>© 2020 日本製鉄技巧</h2>
            </footer>


        </div>

    </div>






    <!--jQuery本体-->
    <script src="../js/jquery-1.11.2.min.js"></script>

    <!--即時関数-->
    <script>
        $(function() {

            //セクションのh3とpフェードイン用

            $(window).scroll(function() {
                $("#contact_fade1,#contact_fade2").each(function() {
                    var imgPos = $(this).offset().top;
                    var scroll = $(window).scrollTop();
                    var windowHeight = $(window).height();
                    if (scroll > imgPos - windowHeight + windowHeight / 5) {
                        $(this).addClass("contact_in");
                    } else {
                        $(this).removeClass("contact_in");
                    }
                });
            });




        });
    </script>

</body></html>
